<div class="top-menu">

  <img class="logo" alt="" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
 <div style="border: 5px solid red; min-height: 200px; margin: 10px; padding: 10px;">
  <button type="button" #display>Trigger Display</button>
</div>
<div>
  <div class="demo">
    <!-- <button (click)="onEditCourse()" type="button" i18n>Edit Course</button> -->
    @defer(on interaction(display); prefetch on hover){

    <div class="courses">
      <course-card *ngFor="let course of courses" [course]="course" (courseChanged)="save($event)" type="'beginner'">

        <course-image [src]="course.iconUrl"></course-image>

      </course-card>

    </div>
    }
    @placeholder{
      <!-- <div>This is the placeholder!</div> -->
       <input type="text" placeholder="This is the placeholder!" >
    }
    @loading(minimum 3s; after 1s){
      <h2>This is a loading indicator</h2>
    }
    @error {
      <h2>There was an error loading the courses</h2>
    }
  </div>
