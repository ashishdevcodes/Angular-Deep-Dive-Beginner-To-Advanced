<div class="top-menu">

  <img class="logo" alt="" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>
  <div class="demo">
    <button (click)="onEditCourse()" type="button" i18n>Edit Course</button>
    <div i18n>{ coursesTotal, plural, =0 {No Courses available.}
      =1 {One course is available.}
      other {A total of {{coursesTotal}} courses are available.}}</div>
  </div>
  <div class="courses">
    <h4 i18n="Welcome message.|Greet the user a greeting at the beginning of the course.@@welcomeMessage">Welcome to
      Angular Course</h4>
    <course-card *ngFor="let course of courses | filterByCategory: 'BEGINNER'" [course]="course"
      (courseChanged)="save($event)" type="'beginner'">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>


</div>
