<div class="top-menu">
    <img class="logo" alt="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="courses" *ngIf="courses[0] as course">

    <ng-template #blankImage let-courseName="description">
        <p class="warn">{{ courseName}} has no Image is available yet</p>
        <img src="assets/empty-image.png" alt="empty image">
    </ng-template>
<!-- <ng-container *ngTemplateOutlet="blankImage; context: { description: course.description }">

</ng-container> -->
<hr>
    <course-card  [course]="course" (courseSelected)="onCourseSelected($event)" [noImageTpl]="blankImage">
        <course-image [src]="course.iconUrl"></course-image>
        <course-image [src]="courses[1].iconUrl"></course-image>
        <course-image [src]="courses[2].iconUrl"></course-image>
        <div class="course-description">
            <p>{{course.longDescription}}</p>
        </div>
    </course-card>

    </course-card> -->
</div>
