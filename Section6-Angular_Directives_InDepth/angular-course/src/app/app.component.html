<div class="top-menu">

    <img alt="" class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<ng-template [ngIf]="courses[0]" let-course>

    <div class="courses">

        <course-card highlighted #highlighter="hl" (courseSelected)="onCourseSelected($event)" [course]="course"
            (toggleHighlight)="onToggle($event)">

            <ng-template [ngxUnless]="!course.iconUrl">
                <course-image [src]="course.iconUrl"></course-image>
            </ng-template>

            <div class="course-description" (dblclick)="highlighter.toggle()">
                {{ course.longDescription }}
            </div>

        </course-card>

        <!-- <course-card highlighted [course]="courses[2]"></course-card> -->

    </div>


</ng-template>
